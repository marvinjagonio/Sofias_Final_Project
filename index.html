<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">ShopMate</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Welcome to ShopMate</h1>
      <p>Discover amazing products at unbeatable prices.</p>
      <a href="#products" class="btn">Shop Now</a>
    </section>

    <section class="slider">
      <button class="slider-btn prev">&#10094;</button>
      <div class="slider-container">
        <div class="slide"><img src="image/slider1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="image/slider2.jpg" alt="Slide 2" /></div>
        <div class="slide"><img src="image/slider3.jpg" alt="Slide 3" /></div>
        <div class="slide"><img src="image/slider4.jpg" alt="Slide 4" /></div>
        <div class="slide"><img src="image/slider5.jpg" alt="Slide 5" /></div>
      </div>
      <button class="slider-btn next">&#10095;</button>
    </section>

    <section class="products" id="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="image/product1.png" alt="Product 1" />
          <h3>Product Name</h3>
          <p>$19.99</p>
        </div>
        <div class="product">
          <img src="image/product2.jpg" alt="Product 2" />
          <h3>Product Name</h3>
          <p>$29.99</p>
        </div>
        <div class="product">
          <img src="image/product3.jpg" alt="Product 3" />
          <h3>Product Name</h3>
          <p>$39.99</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 ShopMate. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
